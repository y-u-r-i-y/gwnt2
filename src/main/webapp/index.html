    <style>
        div {
            border: 1px solid grey;
            height: 100px;
        }
        #container {
            display: table;
            width: 100%;
            height: 960px;
            min-width: 800px;
        }

        #left, #middle, #right {
            display: table-cell;
        }
        #left {
            width: 300px;
        }
        #right {
            width: 250px;
        }
        .row {
            margin: 5px 30px 5px 30px;
            position: relative;
        }
        .row-score-yours {
            margin: 0 auto;
            position: absolute;
            left: -42px;
            top: 12px;
            background-image: url('resources/row-score-bgnd-2.jpg');
            background-size: 100%;
            width: 50px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
        }
        .row-score-his {
            margin: 0 auto;
            position: absolute;
            left: -42px;
            top: 12px;
            background-image: url('resources/row-score-bgnd-2-enemy.jpg');
            background-size: 100%;
            width: 50px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
        }

        .row-horn-target {
            width: 100px;
            height: 100%;
            float: left;
            background-image: url("resources/horn-bkgrnd.jpg");
            background-size: 100%;
        }
        .divider {
            height: 20px;
            width: 800px;
            background-image: url("resources/divider-bgnd.jpg");
            background-size: 100%;
            justify-content: center;
        }
        .card {
            width: 55px;
            height: 85px;
            display: inline-block;
            padding: 5px;
            border-radius: 3px;
            /*background-color: deepskyblue;*/
            text-align: left;
            position: relative;
            top: 2px;
            background-image: url("resources/gwent-card1.jpg");
            background-size: 120%;
            /*background-size: cover;*/
            /*background-size: contain;*/
        }
        .card:hover {
            top: -5px;
        }
        #big-card {
            width: 200px;
            height: 375px;
            position: absolute;
            top: 300px;
            right: 25px;
            background-image: url("resources/gwent-card1.jpg");
            background-size: 100%;
        }
        #weather-target {
            width: 250px;
            height: 140px;
            position: absolute;
            top: 420px;
            left: 20px;
            background-image: url("resources/weather-bgnd.jpg");
            background-size: 100%;
            }

    </style>
</head>

        <div id = "weather-target">
             <div id="card21" description="ranged" type="RANGED" class="card" ondblclick="clickOnCard(this)">R</div>
        </div>
        <div style="width:200px;height: 350px; position: absolute; bottom: 25px; left: 25px;"></div>
    </div>

    <div id="middle">

        <div class="row" id="his-hand" style="margin-top: 15px; margin-bottom: 30px;">
            <div style="width: 100px; height: 100%; float: left;"></div>
            <div></div>
        </div>

        <div class="row" id="row1">
            <div class="row-score-his">123</div>
            <div class="row-horn-target"></div>

        </div>
        <div class="row" id="row2">
            <div class="row-score-his">123</div>
            <div class="row-horn-target"></div>
            <div></div>
        </div>
        <div class="row" id="row3">
            <div class="row-score-his">123</div>
            <div class="row-horn-target"></div>

        </div>
        <div id="field-border" class="divider">

        </div>

            <div class="row-score-yours">123</div>
            <div class="row-horn-target"></div>
            <div></div>
        </div>
        <div class="row" id="row6">
            <div class="row-score-yours">123</div>
            <div class="row-horn-target"></div>
            <div></div>
        </div>



        <div class="row" id="your-hand" style="margin-top: 30px;">
            <div style="width: 100px; height: 100%; float: left;"></div>
            <div>
                <div id="card1" description="close" type="CLOSE"  class="card" ondblclick="clickOnCard(this)">C</div>
                <div id="card2" description="ranged" type="RANGED" class="card" ondblclick="clickOnCard(this)">R</div>
                <div id="card3" description="siege" type="SIEGE"  class="card" ondblclick="clickOnCard(this)">S</div>
                <div id="card4" description="horn" type="HORN"  class="card" ondblclick="clickOnCard(this)">H</div>
                <div id="card5" description="weather" type="WEATHER" class="card" ondblclick="clickOnCard(this)">W</div>
            </div>
        </div>

        <div id="description-section" style="height: 20px;">
        </div>

    </div>
    <div id="right" style="position: relative;">
        <div style="width: 200px; height: 100px; position: absolute; top: 25px; right: 25px;"></div>
        <div id="big-card" ></div>
        <div style="width: 200px; height: 100px; position: absolute; bottom: 25px; right: 25px;"></div>

</div>

</html>
