<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>Tomcat WebSocket Ping Pong</title>
    <script>
        var ws = new WebSocket("ws://localhost:8080/echo");
        ws.onopen = function() {
            addHistory("CONNECTED");
        };
        window.onclose = function() {
            closeConnection();
        };
        ws.onmessage = function(msg) {
            addHistory(msg.data);
        };
        function closeConnection() {
            ws.send("quit");
            ws.close();
            addHistory("DISCONNECTED");
        }
        function addHistory(msg) {
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(msg));
            getHistory().appendChild(li);
        }
        function getHistory() {
            return document.getElementById("history");
        }
        function sendPing() {
            ws.send("PING");
        }
        function sendPong() {
            ws.send("PONG");
        }
    </script>
</head>
<body>
    <div>
        <ul id="history"></ul>
    </div>
    <div>
        <button onclick="sendPing()">ping</button>
        <button onclick="sendPong()">pong</button>
        <button onclick="closeConnection()">exit</button>
    </div>
</body>
</html>
